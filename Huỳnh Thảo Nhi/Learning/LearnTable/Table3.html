<html>
    <head>
        <title>Table3 - Huỳnh Thảo Nhi</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">
                    Price
                </th>
            </tr>
            <tr>
                <th>Price 1</th>
                <th>Price 2</th>
            </tr>
            <tr>
                <td>P001</td>
                <td>Coca</td>
                <td>18,000VNĐ</td>
                <td>17,000VNĐ</td>
            </tr>
            <tr>
                <td>P002</td>
                <td>Pepsi</td>
                <td>17,000VNĐ</td>
                <td>20,000VNĐ</td>
            </tr>
            <tr>
                <td colspan="2">SUM OF VALUE:</td>
                <td>35,000VNĐ</td>
                <td>37,000VNĐ</td>
            </tr>
        </table>
    </body>
</html>
