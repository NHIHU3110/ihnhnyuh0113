<html>
  <head>
    <title>CCCD Hover</title>
    <style>
      .cccd {
        width: 300px;
        height: 190px;
        background: url("Căn_cước_công_dân_gắn_chíp_mặt_trước.jpg") center/cover no-repeat; /* mặt trước */
        border-radius: 12px;

        cursor: pointer;
      }

      .cccd:hover {
        background: url("Can cuoc.jpg.webp") center/cover no-repeat; /* mặt sau */
      }
    </style>
  </head>
  <body>
    <div class="cccd"></div>
  </body>
</html>
