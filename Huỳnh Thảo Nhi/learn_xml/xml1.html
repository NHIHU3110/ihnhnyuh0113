<html>
    <head>
        <title>Huỳnh Thảo Nhi - K234111441</title>
        <script type="text/javascript">
            var txt="<bookstore><book>"; 
            txt += "<title>Everyday Italian</title>"; 
            txt += "<author>Giada De Laurentiis</author>"; 
            txt += "<year>2005</year>"; 
            txt += "</book></bookstore>"; 
            //alert(txt)
        </script>
    </head>
    <body>
        <table border="1">
            <tr> 
                <td>Title:</td>
                <td id="td_title"></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td id="td_author"></td>
            </tr>
            <tr>
                <td>Year:</td>
                <td id="td_year"></td>
            </tr>
        </table>
        <script type="text/javascript">
            //chỉ sử dụng DOM khi dữ liệu nằm trong nội tại của file HTML
            //(tức là nó phải đc tải xún file này r)
            var parser = new DOMParser()
            //tạo tài liệu XML bằng cú pháp 
            var xmlDoc = parser.parseFromString(txt,"text/xml")
            //==> nếu thành công thì xmlDoc là 1 object
            //chứa toàn bộ các item đã đc mô hình hướng đối tượng 
            xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
            xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
            xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
            td_title.innerText=title
            td_author.innerText=author
            td_year.innerText=year
        </script>
    </body>
</html>
