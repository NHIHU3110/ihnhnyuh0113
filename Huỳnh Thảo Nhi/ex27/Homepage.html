<!DOCTYPE html>
<html>
<head>
    <title>Frame - Huỳnh Thảo Nhi</title>
    <style>
        body {
            margin: 0;
            background: url('images/Wall2.jpg') no-repeat center center fixed;

            font-family: sans-serif;
        }
        .logo {
            text-align: center;
            background: white;

        <img src="images/LOGO.JPG" height="100">
    </div>

    <!-- Khung 2 cột -->
    <div class="container">
        <iframe class="left" src="List.html" name="frm_name_list"></iframe>
        <iframe class="right" src="about.html" name="my_container"></iframe>
