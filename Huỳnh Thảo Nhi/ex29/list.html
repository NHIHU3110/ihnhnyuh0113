<html>
    <head>
        <title>List - Huỳnh Thảo Nhi</title>
    </head>
    <body>
        <h3>Click a region to view report</h3>
        <p>
        <img src="images/Map.jpg" usemap="#usmap" />
        </p>
        <map name="usmap">
            <!-- Vùng hồng (West) -->
            <area shape="poly" 
                  coords="10,60, 50,40, 100,50, 100,120, 40,130" 
                  href="pink.html" target="my_container" alt="West">
        
            <!-- Vùng đỏ (Midwest) -->
            <area shape="poly" 
                  coords="100,50, 200,50, 200,120, 100,120" 
                  href="red.html" target="my_container" alt="Midwest">
        
            <!-- Vùng xanh dương (East - phía trên) -->
            <area shape="poly" 
                  coords="200,50, 260,50, 280,100, 240,120, 200,100" 
                  href="blue.html" target="my_container" alt="East">
        
            <!-- Vùng xanh lá (South - phía dưới) -->
            <area shape="poly" 
                  coords="100,120, 200,120, 240,160, 220,200, 140,200, 100,160" 
                  href="green.html" target="my_container" alt="South">
        </map>      
    </body>
</html>
