<html>
    <head>
        <title>Travel Expense Report - Huỳnh Thảo Nhi - K234111441</title>
        <script>
            function formclear() {
                alert('Form cleared!');
            }

            function formsubmit() {
                alert('Form submitted!');
            }
        </script>
    </head>
    <body style="background-color: aqua;">
        <div align="center">
            <img src="DeLong.jpg"/>
        </div>

        <h1>Travel Expense Report</h1>
        <hr style="border: 1px solid brown;">

        <form name="frm_travel_expense">
            <div>
                <span>
                    1) First Name <input type="text" name="firstname" id="firstname">
                </span>
                <span>
                    Last Name <input type="text" name="lastname" id="lastname">
                </span>
            </div>

            <div>
                2) Social Security number
                <input type="text" name="securitynum" id="securitynum">
            </div>

            <div>
                3) Department
                <select name="department" id="department">
                    <option value="accounting">Accounting</option>
                    <option value="ceo">CEO</option>
                </select>
            </div>

            <div>
                4) Describe a purpose of your trip
                <input type="text" style="width: 500px; height: 100px;" name="purpose" id="purpose">
            </div>

            <div>
                5) Itemize your travel expense 
                <table style="border: 1px solid black" cellpadding="5">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <td><input type="date" name="date1" id="date1"></td>
                        <td><input type="text" name="text1" id="text1"></td>
                        <td>
                            <select name="category1" id="category1">
                                <option value="meal">Meal</option>
                            </select>
                        </td>
                        <td><input type="text" name="amount1" id="amount1"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date2" id="date2"></td>
                        <td><input type="text" name="text2" id="text2"></td>
                        <td>
                            <select name="category2" id="category2">
                                <option value="meal">Meal</option>
                            </select>
                        </td>
                        <td><input type="text" name="amount2" id="amount2"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date3" id="date3"></td>
                        <td><input type="text" name="text3" id="text3"></td>
                        <td>
                            <select name="category3" id="category3">
                                <option value="meal">Meal</option>
                            </select>
                        </td>
                        <td><input type="text" name="amount3" id="amount3"></td>
                    </tr>
                    <tr>
                        <td><input type="date" name="date4" id="date4"></td>
                        <td><input type="text" name="text4" id="text4"></td>
                        <td>
                            <select name="category4" id="category4">
                                <option value="meal">Meal</option>
                            </select>
                        </td>
                        <td><input type="text" name="amount4" id="amount4"></td>
                    </tr>
                </table>
            </div>

            <div>
                6) Have you submitted your receipts?
                <input type="radio" name="tick" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="tick" id="no">
                <label for="no">No</label>
            </div>

            <div>
                <button type="button" name="submit" id="submit" onclick="formsubmit()">Submit Travel Expense</button>
                <button type="button" name="reset" id="reset" onclick="formclear()">Reset</button>
            </div>

            <div>
                Question? Contact Debbie Larson in Accounting (ext.2150).
            </div>
        </form>
    </body>
</html>
