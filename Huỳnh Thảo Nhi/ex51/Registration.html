<html>
    <head>
        <title>Registration - Huỳnh Thảo Nhi - K234111441</title>
    </head>
    <body style="background-color: rgb(34, 83, 68); color:white">
        <p align="center">
            <img src="Logo.gif"/>
        </p>
        <h1 align="center">Newborn Registration</h1>
        <form name="frm_registration">
            <div>
                Date:
                <input type="date" name="date" id="date"/>
            </div>
        
            <div> 
                Infant's first name: 
                <input type="text" name="firstname" id="firstname"/>
                Last:
                <input type="text" name="lastname" id="lastname"/>
            </div>
        
            <div>
                2) Medical Record#
                <input type="text" name="record" id="record"/>
            </div>
        
            <div>
                3) Date of birth:
                <input type="date" name="birth" id="birth"/>
            </div>
        
            <div>
                4) Birth weight:
                <input type="text" name="birthweight" id="birthweight"/>
            </div>
        
            <div>
                5) APGAR score:
                <input type="text" name="score" id="score"/>
            </div>
        
            <div> 
                Mother's first name: 
                <input type="text" name="motherfirstname" id="motherfirstname"/>
                Last:
                <input type="text" name="motherlastname" id="motherlastname"/>
            </div>
        
            <div> 
                Father's first name: 
                <input type="text" name="fatherfirstname" id="fatherfirstname"/>
                Last:
                <input type="text" name="fatherlastname" id="fatherlastname"/>
            </div>
        
            <div>
                Physician (check all that apply)<br>
                <select name="physician" id="physician" multiple size="4">
                    <option value="dr1">Dr.Warren Albert</option>
                    <option value="dr2">Dr.Maria Alvarez</option>
                    <option value="dr3">Dr.Karen Brinkman</option>
                    <option value="dr4">Dr.Micheal Kerry</option>
                </select>
            </div>
            <div align="center">
                <button type="button" name="register" id="register">Register</button>
                <button type="button" name="cancel" id="cancel">Cancel</button>
            </div>
        </form>        
    </body>
</html>
